<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Age Calculator</title>
	
</head>
<style>
	body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
}

h1 {
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    color: #555;
}

input[type="number"] {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

button {
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #218838;
}

h3 {
    margin-top: 20px;
    color: #333;
}

h3 span {
    font-weight: bold;
    color: #d9534f;
}

</style>

<body>
	<div class="container">
		<h1>Age Calculator</h1>

		<form th:action="@{/age/save}" method="POST" th:object="${age}">
			<label>Day:</label> <input type="number" th:field="*{day}" />
			<label>Month:</label> <input type="number" th:field="*{month}" />
			<label>Year:</label> <input type="number" th:field="*{year}" />
			<button type="submit" class="btn btn-success">Calculate</button>
		</form>

		<div th:if="${c != null}">
			<h3>Your age is <span th:text="${c.year}"></span> Years: <span th:text="${c.month}"></span> Months: <span
					th:text="${c.day}"></span> Days</h3>
		</div>
	</div>
</body>

</html>
